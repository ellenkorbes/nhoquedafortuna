  <head>

    <meta name="author" content="">
	<meta name="keywords" content="bar, restaurante, legislação, fortuna, trabalhista">
    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/Blog_Bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/Blog_Bootstrap/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/lp/clean-blog.min.css" rel="stylesheet">
    <link href="/lp/stylelandingpage.css" rel="stylesheet">
 
  </head>

  <body>
    <!-- Page Header -->
    <header class="headerlanding" >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div id="logo">
               <img class="img-fluid" src="/lp/landing-02.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </header>
  <main id="main">
   <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">		  
			
		  <div id="titulo">
		  
             <h2 class="section-heading">Você já está preparado para receber a nova lei trabalhista em seu bar/restaurante?</h2>
           
 <p>Saiba os principais pontos da nova lei que entra em vigor em novembro e que podem impactar o seu negócio.</p>

          </div>
		  <div id="banner_legislacao">
			<img  src="/lp/banner_legislacao_lp.png" alt="">
		   </div>
		  </div>
       	  <div  class="col-lg-4 col-md-10 mx-auto" id="formulario">
          <header>
       	  <h3>Baixe aqui o guia explicativo da nova lei trabalhista!</h3>
          </header>
          <section>
          <div id="formulario-content">
          <form name="sentMessage" id="contactForm" validate action="https://nhoque.glitch.me/lp" method="post" enctype="application/x-www-form-urlencoded">          
            <div class="control-group">
              <div class="form-group" id="divnome">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome" id="name" name="name" required data-validation-required-message="Por favor digite seu nome.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
			 <div class="control-group">
                <div class="form-group">
                  <label>Sobrenome</label>
                  <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" name="sobrenome" required data-validation-required-message="Por favor digite seu sobrenome.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <div class="control-group">
              <div class="form-group">
                <label>Endereço de Email</label>
                <input type="email" class="form-control" placeholder="Endereço de Email" name="email" id="email" required data-validation-required-message="Por favor digite seu endereço de email.">
                <p class="help-block text-danger"></p>
              </div>
            </div>  
                  
            <br>
            <div id="success"></div>
            <div class="form-group centralizado">
              <button type="submit" class="btn btn-secondary button-enviar" id="sendMessageButton">Enviar</button>
            </div>
          </form>
          </div>
           </section>
         </div>
       
        
        </div>
      </div>
	</main>
    <hr>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">          
            <p class="copyright text-muted">Copyright &copy; Nhoque da Fortuna 2017</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/Blog_Bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="/Blog_Bootstrap/vendor/popper/popper.min.js"></script>
    <script src="/Blog_Bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/Blog_Bootstrap/js/clean-blog.min.js"></script>

  </body>

</html>
