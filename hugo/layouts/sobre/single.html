{{ define "main" }}



    <!-- Page Header -->
    <header class="masthead" style="background:  url('{{ .Params.featured_image }}')">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="post-heading">
                <h1>{{ .Title }}</h1>
                <h2 class="subheading">{{ .Params.excerpt }}</h2>
                <span class="meta">{{ .Date.Format "January 2, 2006" }}</span>
              </div>
            </div>
          </div>
        </div>
      </header>

     <!-- Post Content -->
     <article>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  {{ .Content }}
                </div>
              </div>
            </div>
          </article>
      
          <hr>

{{ end }}
